<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <pre>
        1. if
        2. if .. else
        3. if .. else if .. else
        4. switch

    </pre>
    <script>
        let x = prompt('Enter a number to check even or odd')

        if (x%2==0){
            document.write(`${x}  is a even number`)
        }
        else {
            document.write(`${x} is an odd number`)
        }
    </script>
</body>
</html>
