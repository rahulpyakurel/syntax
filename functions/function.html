<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <pre>a function is a block of code to perform a particular task and is reusable

    a function should always be called using parenthesis  
    eg: demoFunction()
    
    a function should be defines as follows

    function function_name(){
        statement goes here 
    }
    </pre>

    <script>

        //define the function
        function demoFunction(){
            document.write('<h1>this is a function</h1>')
        }

        //call the function
        demoFunction()

        //can be called multiple times
        demoFunction()
    </script>
</body>
</html>
