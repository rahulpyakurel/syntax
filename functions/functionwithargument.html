<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Parameter or Argument</title>
</head>
<body>
    <script>

        //define the function
        function sumFunction(first_value,second_value){ // assigning variable to the below argument/parameter
            document.write(first_value+second_value)
            document.write(`<br/>`)
        }


        //call the function
        sumFunction(20,30)
        sumFunction(10,10)
    </script>
</body>
</html>
