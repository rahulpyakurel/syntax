<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <script>
        const date = new Date()
        document.write(`<h1>${date}</h1> <br>`) // NOTE : since js is client side will give date time according to your pc 

        //to get only year use 
        document.write(`${date.getFullYear()} <br>`) // 2023

        // to get month use getMonth()
        document.write(`${date.getMonth()} <br>`) // givers value 0 -11 

        // to get day use getDate()
        document.write(`${date.getDate()} <br>`) // 1 - 31

        // to get day use getDay()
        document.write(`${date.getDay()} <br>`) // 0-6 Sunday to Monday

        //to get hour use getHours() 
        document.write(`${date.getHours()} <br>`)  // 0 - 23

        //to get minute use getMinutes()
        document.write(`${date.getMinutes()} <br>`) // 0 - 59

        // to get seconds use getSeconds() -> 0 - 59
        document.write(`${date.getSeconds()} <br>`) 

        // to get day use getMilliseconds() - > 0 - 999
        document.write(`${date.getMilliseconds()} <br>`) 

    </script>
</body>
</html>
