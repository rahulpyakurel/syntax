<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Return Type</title>
</head>
<body>
    <script>
    //define the function

    function demoAdd(a,b){
        return a+b
    }

    // call the function
    let x = demoAdd(5,10)
    document.write(`${x}<br>`)

    //reusing the function
    
    let y = demoAdd(20,10)
    document.write(`${y}<br>`)
    </script>
</body>
</html>
