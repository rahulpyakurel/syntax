<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <pre>
        objects always come in key pair value
        eg: {key1:'value1', key2:'value2', ............}
    </pre>

    <script>
        const studentInfo={
            first_name:'Shyam',
            last_name:'Panday',
            gender:'male',
            age:24,
            height:5.10,
            level:'diploma'
        }

        document.write(`${studentInfo.first_name + ' ' + studentInfo.last_name}<br>`)
        document.write(`${studentInfo.age}<br>`)
    </script>
</body>
</html>
