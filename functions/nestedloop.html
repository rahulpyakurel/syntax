<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        for(i=1; i<=10;i++){
            for(j=1; j<=10; j++){
                document.write(`${i}*${j}=${i*j} <br>`)
            }
            document.write('<hr>')
        }
    </script>
</body>
</html>
