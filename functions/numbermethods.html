<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>
        let x = 25.4577345

        //to show how many digits to be printed after decimal points use toFixed()
        document.write(`${x.toFixed(2)}<br>`) //rounds up

        //toPrecision() is used to show how many digits to be printed as a whole
        document.write(`${x.toPrecision(3)}<br>`)

        //to convert string to number use either 
        //Number() method
        //parseInt() method -> returns only integer 
        //parseFloat() method -> returns integer as well as floating number 

        let y = "30"
        let z = "50"
        let a = Number(y)+Number(z)
        document.write(`${a} <br>`) //3050

        let b = parseInt("25.8")
        document.write(`${b} <br>`) //25

        let c = parseFloat("15.8")
        document.write(`${c} <br>`) //15.8

        let d = parseFloat("Hello")
        document.write(`${d} <br>`) // Nan

    </script>
</body>
</html>
